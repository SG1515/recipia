<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

  <th:block layout:fragment="content">
      <div class="flex justify-center">
          <img class="mt-20"
                  src="/mypage/default_mypage.png"
                  alt="..."
          />
      </div>

      <div class="flex justify-center">
        <div class="mt-3 font-bold text-black" th:text="${myPageDto.username}"></div>
      </div>

      <div class="flex justify-center">
        <div class="text-black font-bold text-xs mt-3 p-1 bg-white rounded" th:text="${myPageDto.email}"></div>
      </div>

      <div class="flex justify-center">
          <p1 class="text-black font-bold text-xs mt-3 p-1 bg-white rounded">닉네임 :</p1>
          <div class="text-black font-bold text-xs mt-3 p-1 bg-white rounded" th:text="${myPageDto.nickname}"></div>
      </div>


      <!-- 하위 페이지 -->
      <div>
        <!-- image -->
        <div class="flex justify-center mt-10">
          <img
                  src="https://mdbootstrap.com/img/new/standard/city/041.jpg"
                  class="p-1 mx-10 bg-white border rounded max-w-sm h-20 w-20"
                  alt="..."
          />
          <img
                  src="https://mdbootstrap.com/img/new/standard/city/041.jpg"
                  class="p-1 mx-10 bg-white border rounded max-w-sm h-20 w-20"
                  alt="..."
          />
          <img
                  src="https://mdbootstrap.com/img/new/standard/city/041.jpg"
                  class="p-1 mx-10 bg-white border rounded max-w-sm h-20 w-20"
                  alt="..."
          />
          <img
                  src="https://mdbootstrap.com/img/new/standard/city/041.jpg"
                  class="p-1 mx-10 bg-white border rounded max-w-sm h-20 w-20"
                  alt="..."
          />
          <img
                  src="https://mdbootstrap.com/img/new/standard/city/041.jpg"
                  class="p-1 mx-10 bg-white border rounded max-w-sm h-20 w-20"
                  alt="..."
          />
        </div>


        <!--각 페이지로 넘어가기위한 button -->
        <div class="flex justify-center mt-1">
          <a th:href="@{/mypage/myposts}" class="w-20 mx-10 py-1 bg-gray-700 text-white font-xs text-s rounded hover:bg-gray-400">나의 게시물</a>
          <a th:href="@{/mypage/bookmark}" class="w-20 mx-10 py-1 bg-gray-700 text-white font-xs text-s rounded hover:bg-gray-400">즐겨찾기</a>
          <a th:href="@{/mypage/allergy}" class="w-20 mx-10 py-1 bg-gray-700 text-white font-xs text-s rounded hover:bg-gray-400">알러지 태그</a>
          <a th:href="@{/mypage/check-pwd}" sec:authorize="isAuthenticated()" class="w-20 mx-10 py-1 bg-gray-700 text-white font-xs text-s rounded hover:bg-gray-400">회원수정</a>
          <a th:href="@{/mypage/withdraw}" onclick="return confirm('정말 삭제하시겠습니까?');"
             class="w-20 mx-10 py-1 bg-gray-700 text-white font-xs text-s rounded hover:bg-gray-400">
              회원탈퇴
          </a>
        </div>
      </div>
  </th:block>

</html>
